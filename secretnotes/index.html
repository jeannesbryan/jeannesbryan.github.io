<script>
let db=null,currentNoteId=null,currentTab='active',autoSaveTimer=null,isLoadingNote=false,isCodeView=false,isEventListenersAttached=false;
const els={noteList:document.getElementById('noteList'),emptyState:document.getElementById('emptyState'),noteDetail:document.getElementById('noteDetail'),titleInput:document.getElementById('noteTitleInput'),deleteBtn:document.getElementById('deleteNoteBtn'),restoreBtn:document.getElementById('restoreNoteBtn'),permanentDeleteBtn:document.getElementById('permanentDeleteBtn'),newBtn:document.getElementById('newNoteBtn'),exportBtn:document.getElementById('exportBtn'),importBtn:document.getElementById('importBtn'),syncGithubBtn:document.getElementById('syncGithubBtn'),clearLocalBtn:document.getElementById('clearLocalBtn'),searchInput:document.getElementById('searchInput'),statusBar:document.getElementById('statusBar'),tabActive:document.getElementById('tabActive'),tabRecycle:document.getElementById('tabRecycle'),createdAt:document.getElementById('createdAt'),updatedAt:document.getElementById('updatedAt'),githubModal:document.getElementById('githubModal'),closeModalBtn:document.getElementById('closeModalBtn'),syncUploadBtn:document.getElementById('syncUploadBtn'),syncDownloadBtn:document.getElementById('syncDownloadBtn'),githubToken:document.getElementById('githubToken'),editor:document.getElementById('editor'),toolbar:document.getElementById('editor-toolbar'),codeViewBtn:document.getElementById('codeViewBtn'),fileInput:document.getElementById('fileInput')};
const confirmModal=document.getElementById('confirmModal'),confirmTitle=document.getElementById('confirmTitle'),confirmMessage=document.getElementById('confirmMessage'),confirmYesBtn=document.getElementById('confirmYesBtn'),confirmNoBtn=document.getElementById('confirmNoBtn');
function showConfirm(title,message,onYes){confirmTitle.textContent=title;confirmMessage.textContent=message;confirmModal.style.display='flex';confirmYesBtn.onclick=()=>{confirmModal.style.display='none';onYes();};confirmNoBtn.onclick=()=>{confirmModal.style.display='none';};}
function initToolbar(){if(!els.toolbar)return;els.toolbar.querySelectorAll('.toolbar-btn[data-command]').forEach(btn=>{btn.addEventListener('click',()=>{const cmd=btn.dataset.command;let value=null;if(cmd==='createLink'){value=prompt('Enter URL:');if(!value)return;}else if(cmd==='insertImage'){value=prompt('Enter image URL:');if(!value)return;document.execCommand('insertHTML',false,`<img src="${value}" alt="Image" style="max-width:100%;height:auto;">`);triggerAutoSave();return;}else if(cmd==='insertVideo'){value=prompt('Enter video URL (MP4/WebM):');if(!value)return;document.execCommand('insertHTML',false,`<video src="${value}" controls style="max-width:100%;height:auto;"></video>`);triggerAutoSave();return;}else if(cmd==='insertTable'){const rows=prompt('Rows:','2');const cols=prompt('Columns:','2');if(!rows||!cols)return;value=`<table border="1">${'<tr>'+ '<td>&nbsp;</td>'.repeat(cols)+'</tr>'.repeat(rows)}</table>`;if(isCodeView){let currentText=els.editor.textContent;els.editor.textContent=currentText+'\n'+value;triggerAutoSave();}else{document.execCommand('insertHTML',false,value);triggerAutoSave();}return;}if(isCodeView)return;if(cmd==='undo'){document.execCommand('undo',false,null);}else if(cmd==='redo'){document.execCommand('redo',false,null);}else{document.execCommand(cmd,false,value);}triggerAutoSave();});});if(els.codeViewBtn){els.codeViewBtn.addEventListener('click',()=>{if(isCodeView){try{const tempDiv=document.createElement('div');tempDiv.innerHTML=els.editor.textContent;els.editor.innerHTML=tempDiv.innerHTML||'<br>';}catch(e){els.editor.innerHTML=els.editor.textContent||'<br>';}els.editor.contentEditable="true";els.codeViewBtn.innerHTML='{"{}"}<span class="tooltip">Code View</span>';isCodeView=false;}else{els.editor.textContent=els.editor.innerHTML;els.editor.contentEditable="true";els.codeViewBtn.innerHTML='{"<>"}<span class="tooltip">Visual View</span>';isCodeView=true;}triggerAutoSave();const toolbarBtns=els.toolbar.querySelectorAll('.toolbar-btn:not(#codeViewBtn)');toolbarBtns.forEach(btn=>{if(isCodeView){btn.disabled=true;btn.style.opacity='0.5';btn.style.cursor='not-allowed';}else{btn.disabled=false;btn.style.opacity='1';btn.style.cursor='pointer';}});});}function handleInput(){if(currentNoteId&&!isLoadingNote){clearTimeout(autoSaveTimer);autoSaveTimer=setTimeout(autoSave,1800);}}if(els.editor){els.editor.addEventListener('input',handleInput);els.editor.addEventListener('keyup',handleInput);els.editor.addEventListener('paste',handleInput);}if(els.editor){els.editor.addEventListener('focus',()=>{if(els.editor.innerHTML==='<br>'||els.editor.innerHTML===''){els.editor.innerHTML='';}});els.editor.addEventListener('blur',()=>{if(els.editor.innerHTML.trim()===''){els.editor.innerHTML='<br>';}});
}}
function triggerAutoSave(){if(currentNoteId&&!isLoadingNote){clearTimeout(autoSaveTimer);autoSaveTimer=setTimeout(autoSave,1800);}}

async function encryptData(data,password){const encoder=new TextEncoder();const keyMaterial=await crypto.subtle.importKey("raw",encoder.encode(password),{name:"PBKDF2"},false,["deriveKey"]);const salt=crypto.getRandomValues(new Uint8Array(16));const key=await crypto.subtle.deriveKey({name:"PBKDF2",salt,iterations:100000,hash:"SHA-256"},keyMaterial,{name:"AES-GCM",length:256},false,["encrypt"]);const iv=crypto.getRandomValues(new Uint8Array(12));const encrypted=await crypto.subtle.encrypt({name:"AES-GCM",iv},key,data);const result=new Uint8Array(29+encrypted.byteLength);result[0]=1;result.set(salt,1);result.set(iv,17);result.set(new Uint8Array(encrypted),29);return result;}
async function decryptData(encryptedData,password){if(encryptedData[0]!==1)throw new Error("Unsupported format");const salt=encryptedData.slice(1,17);const iv=encryptedData.slice(17,29);const encrypted=encryptedData.slice(29);const encoder=new TextEncoder();const keyMaterial=await crypto.subtle.importKey("raw",encoder.encode(password),{name:"PBKDF2"},false,["deriveKey"]);const key=await crypto.subtle.deriveKey({name:"PBKDF2",salt,iterations:100000,hash:"SHA-256"},keyMaterial,{name:"AES-GCM",length:256},false,["decrypt"]);const decrypted=await crypto.subtle.decrypt({name:"AES-GCM",iv},key,encrypted);return new Uint8Array(decrypted);}
const DB_NAME='sqlite-notes-db',STORE_NAME='database';
function saveToIndexedDB(data){return new Promise((resolve,reject)=>{const req=indexedDB.open(DB_NAME,1);req.onupgradeneeded=()=>req.result.createObjectStore(STORE_NAME);req.onsuccess=()=>{const tx=req.result.transaction(STORE_NAME,'readwrite');tx.objectStore(STORE_NAME).put(data,'main');tx.oncomplete=resolve;tx.onerror=()=>reject(tx.error);};req.onerror=()=>reject(req.error);});}
function loadFromIndexedDB(){return new Promise((resolve,reject)=>{const req=indexedDB.open(DB_NAME,1);req.onupgradeneeded=()=>req.result.createObjectStore(STORE_NAME);req.onsuccess=()=>{const tx=req.result.transaction(STORE_NAME,'readonly');const getReq=tx.objectStore(STORE_NAME).get('main');getReq.onsuccess=()=>resolve(getReq.result||null);getReq.onerror=()=>reject(getReq.error);};req.onerror=()=>reject(req.error);});}
async function clearIndexedDB(){return new Promise((resolve,reject)=>{const req=indexedDB.deleteDatabase(DB_NAME);req.onsuccess=resolve;req.onerror=()=>reject(req.error);});}
function autoSave(){if(!db||!currentNoteId||isLoadingNote)return;try{const title=els.titleInput.value.trim()||'(untitled)';const content=getEditorContent();const now=new Date().toISOString();db.run("UPDATE notes SET title = ?, content = ?, updated_at = ? WHERE id = ?",[title,content,now,currentNoteId]);saveToIndexedDB(db.export()).catch(console.error);els.updatedAt.textContent=`UPDATED: ${formatDate(now)}`;els.statusBar.textContent='‚úÖ SAVED';setTimeout(()=>{els.statusBar.textContent='';},1200);renderNoteList(els.searchInput.value);}catch(err){console.error('Auto-save error:',err);els.statusBar.textContent='‚ùå SAVE FAILED';setTimeout(()=>{els.statusBar.textContent='';},2000);}}
async function ensureSchema(SQL){let hasTable=false;try{const stmt=db.prepare("SELECT name FROM sqlite_master WHERE type='table' AND name='notes'");hasTable=!!stmt.step();stmt.free();}catch{}if(!hasTable){db.run(`CREATE TABLE notes (id INTEGER PRIMARY KEY,title TEXT NOT NULL,content TEXT,created_at DATETIME,updated_at DATETIME,deleted_at DATETIME)`);return;}const pragma=db.prepare("PRAGMA table_info(notes)");const columns=new Set();while(pragma.step())columns.add(pragma.getAsObject().name);pragma.free();if(!columns.has('updated_at')){db.run("ALTER TABLE notes ADD COLUMN updated_at DATETIME");db.run("UPDATE notes SET updated_at = created_at WHERE updated_at IS NULL");}if(!columns.has('deleted_at')){db.run("ALTER TABLE notes ADD COLUMN deleted_at DATETIME");}}
function renderNoteList(search=''){if(!db)return;let where=currentTab==='active'?"deleted_at IS NULL":"deleted_at IS NOT NULL";let query=`SELECT id, title, content, updated_at FROM notes WHERE ${where}`;const params=[];if(search.trim()){query+=" AND (title LIKE ? OR content LIKE ?)";const term=`%${search.trim()}%`;params.push(term,term);}query+=" ORDER BY updated_at DESC";const stmt=db.prepare(query);if(params.length)stmt.bind(params);const rows=[];while(stmt.step())rows.push(stmt.getAsObject());stmt.free();els.noteList.innerHTML='';if(rows.length===0){els.noteList.innerHTML=`<div style="padding:40px;text-align:center;color:#00aa00;">${currentTab==='active'?'NO NOTES FOUND':'RECYCLE BIN IS EMPTY'}</div>`;return;}rows.forEach(row=>{const item=document.createElement('div');item.className=`note-item${row.id==currentNoteId?' selected':''}`;item.dataset.id=row.id;const preview=stripHtml(row.content||'');item.innerHTML=`<div class="note-title">${escapeHtml(row.title)}</div><div class="note-preview">${escapeHtml(preview)}</div><div class="note-meta"><span></span><span>${formatDate(row.updated_at)}</span></div>`;els.noteList.appendChild(item);});document.querySelectorAll('.note-item').forEach(item=>{item.removeEventListener('click',handleNoteItemClick);item.addEventListener('click',handleNoteItemClick);});}
function handleNoteItemClick(e){const id=parseInt(e.currentTarget.dataset.id);loadNote(id);}
function loadNote(id){clearTimeout(autoSaveTimer);const stmt=db.prepare("SELECT * FROM notes WHERE id = ?");stmt.bind([id]);if(stmt.step()){const row=stmt.getAsObject();currentNoteId=id;els.titleInput.value=row.title;isLoadingNote=true;setEditorContent(row.content||'');isLoadingNote=false;els.createdAt.textContent=`CREATED: ${formatDate(row.created_at)}`;els.updatedAt.textContent=`UPDATED: ${formatDate(row.updated_at)}`;els.emptyState.style.display='none';els.noteDetail.style.display='flex';updateActionButtons();renderNoteList(els.searchInput.value);}stmt.free();}
function updateActionButtons(){if(currentTab==='recycle'){els.deleteBtn.style.display='none';els.restoreBtn.style.display='block';els.permanentDeleteBtn.style.display='block';}else{els.deleteBtn.style.display='block';els.restoreBtn.style.display='none';els.permanentDeleteBtn.style.display='none';}}
function hideNoteDetail(){els.emptyState.style.display='flex';els.noteDetail.style.display='none';currentNoteId=null;els.titleInput.value='';setEditorContent('');els.createdAt.textContent='CREATED: ‚Äî';els.updatedAt.textContent='UPDATED: ‚Äî';renderNoteList(els.searchInput.value);}
function restoreNote(){showConfirm('‚Ü©Ô∏è RESTORE','Restore this note to Active Notes?',()=>{db.run("UPDATE notes SET deleted_at = NULL WHERE id = ?",[currentNoteId]);autoSave();hideNoteDetail();els.statusBar.textContent='‚Ü©Ô∏è RESTORED TO ACTIVE NOTES';setTimeout(()=>{els.statusBar.textContent='';},2000);switchTab('active');});}
function permanentDeleteNote(){showConfirm('‚ùå PERMANENT DELETE','This cannot be undone!',()=>{db.run("DELETE FROM notes WHERE id = ?",[currentNoteId]);autoSave();hideNoteDetail();els.statusBar.textContent='‚ùå PERMANENTLY DELETED';setTimeout(()=>{els.statusBar.textContent='';},2000);renderNoteList(els.searchInput.value);});}
function deleteCurrentNote(){showConfirm('üóëÔ∏è MOVE TO RECYCLE BIN','This note will be moved to Recycle Bin.',()=>{const now=new Date().toISOString();db.run("UPDATE notes SET deleted_at = ? WHERE id = ?",[now,currentNoteId]);autoSave();hideNoteDetail();els.statusBar.textContent='üóëÔ∏è MOVED TO RECYCLE BIN';setTimeout(()=>{els.statusBar.textContent='';},2000);renderNoteList(els.searchInput.value);});}
function initModal(){if(els.githubModal)els.githubModal.style.display='none';if(els.syncGithubBtn){els.syncGithubBtn.addEventListener('click',()=>{if(els.githubModal)els.githubModal.style.display='flex';});}if(els.closeModalBtn){els.closeModalBtn.addEventListener('click',()=>{if(els.githubModal)els.githubModal.style.display='none';});}if(els.githubModal){els.githubModal.addEventListener('click',(e)=>{if(e.target===els.githubModal){els.githubModal.style.display='none';}});}}
function handleNewNote(){const now=new Date().toISOString();db.run("INSERT INTO notes (title, content, created_at, updated_at) VALUES (?, ?, ?, ?)",['NEW NOTE','',now,now]);const stmt=db.prepare("SELECT last_insert_rowid() as id");stmt.step();const id=stmt.getAsObject().id;stmt.free();renderNoteList(els.searchInput.value);setTimeout(()=>{loadNote(id);},100);}
async function handleExport(){if(!db)return;try{const data=db.export();const password=prompt("ENTER PASSWORD FOR ENCRYPTED BACKUP:");if(!password)return;const encrypted=await encryptData(data,password);const blob=new Blob([encrypted],{type:'application/octet-stream'});const url=URL.createObjectURL(blob);const a=document.createElement('a');a.href=url;a.download='secretnotes.encrypted';document.body.appendChild(a);a.click();setTimeout(()=>{document.body.removeChild(a);URL.revokeObjectURL(url);},0);els.statusBar.textContent='‚úÖ ENCRYPTED FILE SAVED!';setTimeout(()=>{els.statusBar.textContent='';},2000);}catch(err){alert('EXPORT FAILED: '+err.message);}}
async function handleFileImport(e){const file=e.target.files[0];if(!file)return;try{const arrayBuffer=await file.arrayBuffer();let dbData;const uint8=new Uint8Array(arrayBuffer);const isEncrypted=file.name.endsWith('.encrypted')||uint8[0]===1;if(isEncrypted){const password=prompt("ENTER PASSWORD TO DECRYPT:");if(!password)return;dbData=await decryptData(uint8,password);}else{dbData=uint8;}const SQL=await initSqlJs({locateFile:filename=>`../assets/${filename}`});db=new SQL.Database(dbData);await ensureSchema(SQL);await saveToIndexedDB(dbData);autoSave();renderNoteList();els.statusBar.textContent='‚úÖ DATABASE LOADED & SAVED!';setTimeout(()=>{els.statusBar.textContent='';},2000);}catch(err){console.error('Import error:',err);els.statusBar.textContent='‚ùå FAILED: '+(err.message||'WRONG PASSWORD / CORRUPT FILE');setTimeout(()=>{els.statusBar.textContent='';},3000);}e.target.value='';}
async function handleDestroy(){if(confirm('DESTROY ALL LOCAL DATA? THIS WILL CREATE A FRESH DATABASE.\n\nBACKUP FILES (.encrypted) REMAIN SAFE.')){try{await clearIndexedDB();const SQL=await initSqlJs({locateFile:filename=>`../assets/${filename}`});db=new SQL.Database();await ensureSchema(SQL);const data=db.export();await saveToIndexedDB(data);currentNoteId=null;els.titleInput.value='';setEditorContent('');els.createdAt.textContent='CREATED: ‚Äî';els.updatedAt.textContent='UPDATED: ‚Äî';els.noteList.innerHTML='';els.emptyState.style.display='flex';els.noteDetail.style.display='none';renderNoteList();els.statusBar.textContent='‚úÖ LOCAL DATA DESTROYED. NEW DATABASE READY.';setTimeout(()=>{els.statusBar.textContent='';},3000);}catch(err){console.error('Destroy failed:',err);alert('FAILED TO DESTROY DATA: '+err.message);}}}
function handleSearch(e){renderNoteList(e.target.value.trim());}
function switchTab(tab){currentTab=tab;els.tabActive.classList.toggle('active',tab==='active');els.tabRecycle.classList.toggle('active',tab==='recycle');renderNoteList(els.searchInput.value);}
function handleTitleInput(){if(currentNoteId){clearTimeout(autoSaveTimer);autoSaveTimer=setTimeout(autoSave,1800);}}
function closeModal(){if(els.githubModal)els.githubModal.style.display='none';}
const GITHUB_API_URL='https://api.github.com';let gistId=localStorage.getItem('secretnotes_gist_id');
async function uploadToGitHub(token,data){const password=prompt("ENTER PASSWORD TO ENCRYPT BACKUP:");if(!password)throw new Error("Password required");const encryptedData=await encryptData(data,password);const fileName='secretnotes.db.encrypted';const base64Data=btoa(String.fromCharCode(...new Uint8Array(encryptedData)));let response;if(gistId){const updateUrl=`${GITHUB_API_URL}/gists/${gistId}`;response=await fetch(updateUrl,{method:'PATCH',headers:{'Authorization':`token ${token}`,'Content-Type':'application/json'},body:JSON.stringify({description:"SecretNotes Backup",files:{[fileName]:{content:base64Data}}})});}else{const createUrl=`${GITHUB_API_URL}/gists`;response=await fetch(createUrl,{method:'POST',headers:{'Authorization':`token ${token}`,'Content-Type':'application/json'},body:JSON.stringify({description:"SecretNotes Backup",public:false,files:{[fileName]:{content:base64Data}}})});}if(!response.ok){const error=await response.json();throw new Error(`Upload failed: ${error.message||response.status}`);}const gistData=await response.json();gistId=gistData.id;localStorage.setItem('secretnotes_gist_id',gistId);return true;}
async function downloadFromGitHub(token){if(!gistId){throw new Error('No backup found. Please upload first.');}const url=`${GITHUB_API_URL}/gists/${gistId}`;const response=await fetch(url,{headers:{'Authorization':`token ${token}`}});if(!response.ok){if(response.status===404)throw new Error('Backup not found');if(response.status===401)throw new Error('Invalid token');throw new Error(`Download failed: ${response.status}`);}const data=await response.json();const fileName='secretnotes.db.encrypted';const file=data.files[fileName];if(!file)throw new Error('Backup file not found in Gist');const binaryString=atob(file.content);const encryptedData=new Uint8Array(binaryString.length);for(let i=0;i<binaryString.length;i++){encryptedData[i]=binaryString.charCodeAt(i);}const password=prompt("ENTER PASSWORD TO DECRYPT BACKUP:");if(!password)throw new Error("Password required");return await decryptData(encryptedData,password);}
async function handleUpload(){const token=els.githubToken.value.trim();if(!token){alert('Please enter your token!');return;}try{els.statusBar.textContent='‚òÅÔ∏è Uploading to GitHub...';const data=db.export();await uploadToGitHub(token,data);els.statusBar.textContent='‚úÖ Successfully synced to GitHub!';setTimeout(()=>{els.statusBar.textContent='';},3000);els.githubModal.style.display='none';}catch(err){console.error('Sync error:',err);els.statusBar.textContent=`‚ùå Sync failed: ${err.message}`;setTimeout(()=>{els.statusBar.textContent='';},5000);}}
function handleDownload(){const token=els.githubToken.value.trim();if(!token){alert('Please enter your token!');return;}els.statusBar.textContent='‚òÅÔ∏è Downloading from GitHub...';downloadFromGitHub(token).then(async(dbData)=>{try{const SQL=await initSqlJs({locateFile:(filename)=>`../assets/${filename}`});db=new SQL.Database(dbData);await ensureSchema(SQL);await saveToIndexedDB(dbData);autoSave();renderNoteList();els.statusBar.textContent='‚úÖ Restored from GitHub!';setTimeout(()=>{els.statusBar.textContent='';},3000);els.githubModal.style.display='none';}catch(err){throw err;}}).catch(err=>{console.error('Restore error:',err);els.statusBar.textContent=`‚ùå Restore failed: ${err.message}`;setTimeout(()=>{els.statusBar.textContent='';},5000);});}
function attachEventListeners(){if(isEventListenersAttached)return;els.newBtn.addEventListener('click',handleNewNote);els.exportBtn.addEventListener('click',handleExport);els.importBtn.addEventListener('click',()=>els.fileInput.click());els.clearLocalBtn.addEventListener('click',handleDestroy);els.syncGithubBtn.addEventListener('click',()=>{if(els.githubModal)els.githubModal.style.display='flex';});els.searchInput.addEventListener('input',handleSearch);els.tabActive.addEventListener('click',()=>switchTab('active'));els.tabRecycle.addEventListener('click',()=>switchTab('recycle'));els.titleInput.addEventListener('input',handleTitleInput);els.closeModalBtn.addEventListener('click',closeModal);els.githubModal?.addEventListener('click',(e)=>{if(e.target===els.githubModal)closeModal();});els.fileInput.addEventListener('change',handleFileImport);els.syncUploadBtn.addEventListener('click',handleUpload);els.syncDownloadBtn.addEventListener('click',handleDownload);els.deleteBtn.addEventListener('click',deleteCurrentNote);els.restoreBtn.addEventListener('click',restoreNote);els.permanentDeleteBtn.addEventListener('click',permanentDeleteNote);isEventListenersAttached=true;}
async function initApp(){try{els.statusBar.textContent='Loading SQLite engine...';const SQL=await initSqlJs({locateFile:(f)=>`../assets/${f}`});let savedData=null;try{savedData=await loadFromIndexedDB();}catch(err){console.warn('No saved data found, creating new database');}if(savedData){db=new SQL.Database(savedData);}else{db=new SQL.Database();db.run(`CREATE TABLE IF NOT EXISTS notes (id INTEGER PRIMARY KEY,title TEXT NOT NULL,content TEXT,created_at DATETIME,updated_at DATETIME,deleted_at DATETIME)`);}renderNoteList();initToolbar();attachEventListeners();els.statusBar.textContent='‚úÖ SecretNotes ready!';}catch(err){console.error('Init error:',err);els.statusBar.textContent='‚ùå Failed: '+(err.message||'Unknown error');}}
if('serviceWorker'in navigator){window.addEventListener('load',()=>{navigator.serviceWorker.register('sw.js').catch(console.error);});}
document.addEventListener('DOMContentLoaded',()=>{setTimeout(()=>{initApp();},100);});
</script>
