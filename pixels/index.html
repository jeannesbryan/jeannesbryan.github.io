<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<meta name="apple-mobile-web-app-status-bar-style" content="#000000" />
		<meta name="msapplication-navbutton-color" content="#000000" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@jeannesbryan" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Pixels | Jeannes Bryan" />
		<meta property="og:url" content="https://npc.my.id/pixels/" />
		<meta property="og:site_name" content="Jeannes Bryan | NPC" />
		<meta property="og:description" content="Visual moments captured by Jeannes Bryan - A personal photo gallery" />

		<!-- Block search engines -->
		<meta name="robots" content="noindex, nofollow, noarchive, noimageindex" />

		<!-- Favicon SVG -->
		<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><rect width='32' height='32' fill='%23000'/><text x='16' y='22' font-family='Courier New' font-size='18' fill='%2300ff00' text-anchor='middle'>NPC</text></svg>" />

		<!-- PWA Manifest -->
		<link rel="manifest" href="../assets/manifest.json" />

		<!-- iOS Support -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-title" content="NPC" />
		<link rel="apple-touch-icon" href="../assets/icon-192.png" />

		<!-- CSS -->
		<link rel="stylesheet" href="../assets/style.css" />
		<style>
			.pixels-header {
				text-align: center;
				margin-bottom: 40px;
			}

			.pixels-header h1 {
				font-size: 36px;
				color: #00ff00;
				margin-bottom: 10px;
			}

			.pixels-header p {
				font-size: 18px;
				color: #00aa00;
				margin-bottom: 0;
			}

			.pixels-grid {
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 15px;
				margin-top: 30px;
				margin-bottom: 50px;
			}

			.pixel-item {
				position: relative;
				aspect-ratio: 1;
				overflow: hidden;
				border: 1px solid #005500;
				border-radius: 4px;
				background: #001100;
				cursor: pointer;
				transition: all 0.3s ease;
			}

			.pixel-item:hover {
				border-color: #00ff00;
				box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
				transform: scale(1.02);
			}

			.pixel-item img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				transition: transform 0.3s ease;
			}

			.pixel-item:hover img {
				transform: scale(1.05);
			}

			.pixel-item .video-indicator {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 50px;
				height: 50px;
				background: rgba(0, 0, 0, 0.7);
				border: 2px solid #00ff00;
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				pointer-events: none;
				transition: all 0.3s ease;
			}

			.pixel-item:hover .video-indicator {
				background: rgba(0, 255, 0, 0.2);
				box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
			}

			.video-indicator svg {
				width: 20px;
				height: 20px;
				fill: #00ff00;
				margin-left: 3px;
			}

			.lightbox {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.95);
				z-index: 10000;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.lightbox.active {
				display: flex;
			}

			.lightbox-content {
				max-width: 90%;
				max-height: 90%;
				position: relative;
			}

			.lightbox-content img,
			.lightbox-content video {
				max-width: 100%;
				max-height: 85vh;
				border: 2px solid #005500;
				border-radius: 8px;
			}

			.lightbox-close {
				position: absolute;
				top: -40px;
				right: 0;
				background: none;
				border: 1px solid #005500;
				color: #00ff00;
				font-size: 24px;
				cursor: pointer;
				padding: 5px 15px;
				border-radius: 4px;
				transition: all 0.2s;
			}

			.lightbox-close:hover {
				background: #003300;
				border-color: #00ff00;
				box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
			}

			.lightbox-nav {
				position: absolute;
				top: 50%;
				transform: translateY(-50%);
				background: rgba(0, 17, 0, 0.8);
				border: 1px solid #005500;
				color: #00ff00;
				font-size: 30px;
				cursor: pointer;
				padding: 15px 20px;
				border-radius: 4px;
				transition: all 0.2s;
			}

			.lightbox-nav:hover {
				background: #003300;
				border-color: #00ff00;
				box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
			}

			.lightbox-prev { left: 20px; }
			.lightbox-next { right: 20px; }

			@media (max-width: 768px) {
				.pixels-grid {
					grid-template-columns: 1fr;
					gap: 12px;
					margin-bottom: 40px;
				}
				.pixels-header h1 { font-size: 28px; }
				.pixels-header p { font-size: 16px; }
				.lightbox-nav { padding: 10px 15px; font-size: 24px; }
				.lightbox-prev { left: 10px; }
				.lightbox-next { right: 10px; }
			}

			@media (max-width: 480px) {
				.pixels-header h1 { font-size: 24px; }
				.pixels-grid { margin-bottom: 35px; }
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1><a href="/" title="Non Playable Character">NPC</a></h1>
				<div class="header-divider"></div>
			</div>

			<div class="pixels-header">
				<h1>// PIXELS //</h1>
				<p>Visual moments captured in the matrix</p>
			</div>

			<!-- Grid generated by JavaScript -->
			<div class="pixels-grid" id="pixelsGrid"></div>

			<footer>
				(&#x2184;) Jeannes Bryan
			</footer>
		</div>

		<!-- Lightbox -->
		<div class="lightbox" id="lightbox">
			<button class="lightbox-close" onclick="closeLightbox()">&times;</button>
			<button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">&#8249;</button>
			<div class="lightbox-content">
				<div id="lightbox-media"></div>
			</div>
			<button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">&#8250;</button>
		</div>

		<script>
			// ========================================
			// MEDIA ITEMS - ONLY EDIT THIS SECTION
			// ========================================
			const mediaItems = [
				// Images: { type: 'image', src: 'path/to/image.jpg' }
				// Videos: { type: 'video', src: 'path/to/video.mp4', thumb: 'path/to/thumbnail.jpg' }
				
				{ type: 'image', src: '1.jpeg' },
				{ type: 'image', src: '2.jpeg' },
				{ type: 'image', src: '3.jpeg' },
				{ type: 'image', src: '4.jpeg' },
				{ type: 'image', src: '5.jpeg' },
				{ type: 'image', src: '6.jpeg' }
			];
			// ========================================

			let currentIndex = 0;

			// Generate grid from mediaItems
			function renderGrid() {
				const grid = document.getElementById('pixelsGrid');
				grid.innerHTML = mediaItems.map((item, index) => {
					const thumbSrc = item.type === 'video' ? item.thumb : item.src.replace('w=1200', 'w=600');
					const videoIndicator = item.type === 'video' ? `
						<div class="video-indicator">
							<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
						</div>` : '';
					
					return `
						<div class="pixel-item" onclick="openLightbox(${index})">
							<img src="${thumbSrc}" alt="" loading="lazy" />
							${videoIndicator}
						</div>`;
				}).join('');
			}

			function openLightbox(index) {
				currentIndex = index;
				const lightbox = document.getElementById('lightbox');
				const mediaContainer = document.getElementById('lightbox-media');
				const item = mediaItems[index];

				mediaContainer.innerHTML = item.type === 'image'
					? `<img src="${item.src}" alt="" />`
					: `<video src="${item.src}" controls autoplay loop></video>`;

				lightbox.classList.add('active');
				document.body.style.overflow = 'hidden';
			}

			function closeLightbox() {
				const lightbox = document.getElementById('lightbox');
				const video = document.querySelector('#lightbox-media video');
				if (video) video.pause();
				lightbox.classList.remove('active');
				document.body.style.overflow = '';
			}

			function navigateLightbox(direction) {
				const video = document.querySelector('#lightbox-media video');
				if (video) video.pause();
				currentIndex = (currentIndex + direction + mediaItems.length) % mediaItems.length;
				openLightbox(currentIndex);
			}

			// Keyboard navigation
			document.addEventListener('keydown', (e) => {
				if (!document.getElementById('lightbox').classList.contains('active')) return;
				if (e.key === 'Escape') closeLightbox();
				if (e.key === 'ArrowLeft') navigateLightbox(-1);
				if (e.key === 'ArrowRight') navigateLightbox(1);
			});

			// Close on background click
			document.getElementById('lightbox').addEventListener('click', (e) => {
				if (e.target.id === 'lightbox') closeLightbox();
			});

			// Initialize
			renderGrid();
		</script>
	</body>
</html>
